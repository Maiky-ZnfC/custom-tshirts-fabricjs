<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/81e37dc9e5.js" crossorigin="anonymous"></script>
	<link href="css/canvas.css" rel="stylesheet" type="text/css" media="" />
	<title>Polos personalizados</title>
</head>
<body>
<div class="container">
	<div class="row bg-secondary text-light">
		<div class="btn-toolbar">
			<div class="btn-group btn-group-toggle mr-2" data-toggle="buttons" role="group">
				<div id="deleteComponent"></div>
			</div>
		</div>
		<div class="col-sm-11">
			<div class="row col-12">
				<div class="row drawingToolbar">
					<label class="col-form-label controlLabel">Tools:</label>
					<div class="d-inline-block">
						<div class="btn-group btn-group-toggle" data-toggle="buttons" role="group" aria-label="Drawing Components">
							<!-- DisplayComponent will go here -->
							<div id="polylineDrawerComponent"></div>
							<div id="lineDisplayComponent"></div>
							<div id="rectangleDisplayComponent"></div>
							<div id="ovalDisplayComponent"></div>
							<div id="triangleDisplayComponent"></div>
							<div id="textDisplayComponent"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row editorContainer">
		<div class="CanvasContainer">
			<canvas id="myCanvas"></canvas>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script src="js/poly.js"></script>

<script src="js/drawer.js"></script>
<script src="js/canvas.js"></script>
</body>
</html>
